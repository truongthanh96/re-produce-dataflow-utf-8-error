plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repository.apache.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.apache.beam:beam-sdks-java-core:2.22.0'
    implementation 'org.apache.beam:beam-sdks-java-io-google-cloud-platform:2.22.0'
    compile group: 'org.apache.beam', name: 'beam-runners-google-cloud-dataflow-java', version: '2.22.0'
    implementation 'com.google.http-client:google-http-client:1.34.0'
    implementation 'joda-time:joda-time:2.10.5'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    runtimeOnly 'org.slf4j:slf4j-jdk14:1.7.25'
    runtimeOnly 'org.apache.beam:beam-runners-direct-java:2.22.0'

    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.3.0.201903130848-r'
    runtimeOnly 'org.apache.beam:beam-runners-portability-java:2.22.0'
}

group = 'org.example'
version = '0.1'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
